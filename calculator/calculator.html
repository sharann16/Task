<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./calculator.css">
</head>
<body>
    <div class="container">
        <div class="cal">
            <input type="text" value="" placeholder="0" id="inpu">
            <input type="button" class="but" value="CL" onclick="clea()">
            <input type="button" class="but" value="DEL" onclick="del()">
            <input type="button" class="but" value="%" onclick="display('%')">
            <input type="button" class="but" value="/" onclick="display('/')">

            <input type="button" class="but" value="7" onclick="display('7')">
            <input type="button" class="but" value="8" onclick="display('8')">
            <input type="button" class="but" value="9" onclick="display('9')">
            <input type="button" class="but" value="*" onclick="display('*')">
            <input type="button" class="but" value="4" onclick="display('4')">
            <input type="button" class="but" value="5" onclick="display('5')">
            <input type="button" class="but" value="6" onclick="display('6')">
            <input type="button" class="but" value="-" onclick="display('-')">
            <input type="button" class="but" value="1" onclick="display('1')">
            <input type="button" class="but" value="2" onclick="display('2')">
            <input type="button" class="but" value="3" onclick="display('3')"> 
            <input type="button"class="but" value="+" onclick="display('+')">
            <input type="button"class="but" value=".00" onclick="display('.00')">
            <input type="button"class="but" value="0" onclick="display('0')">
            <input type="button"class="but" value="." onclick="display('.')">

            <input type="button" class="but_equal"value="="  onclick="calcc('=')">
        </div>
    </div>
    <script src="./calculator.js"></script>
</body>
</html>
